        <style>
            :root {
                font-size: 16px;
                font-family: "Open Sans";
                color: #d9e0ee;
                --text-primary: #d9e0ee;
                --text-secondary: #ececec;
                --main: #36393f;
                --dmlist: #2f3136;
                --serverlist: #202225;
                --highlight: #393c42;
                --transition-speed: 600ms;
            }
            main {
                margin-left: 20rem;
            }
            body::-webkit-scrollbar {
                width: 0.4rem;
                background-color: #1e1e24;
            }
            body::-webkit-scrollbar-track {
                background: #1e1e24;
            }
            body::-webkit-scrollbar-thumb {
                background: #483280;
            }
            body {
                background-color: var(--main);
                margin: 0px;
            }
            .navbar {
                width: 5rem;
                height: 100vh;
                position: fixed;
                background-color: var(--serverlist);
            }

            .navbar-nav {
                list-style: none;
                padding: 0;
                margin: 0;
                flex-direction: column;
                align-items: center;
            }
            .nav-link {
                display: flex;
                align-items: center;
                height: 5rem;
                color: var(--text-primary);
                text-decoration: none;
                filter: opacity(0.7);
                transition: var(--transition-speed);
            }
            .link-text {
                display: none;
                margin-left: 1rem;
            }
            .nav-link svg {
                min-width: 2rem;
                margin: 0 1.5rem;
            }
            .nav-link:hover {
                filter: opacity(1);
            }
            header {
                display: flex;
                position: fixed;
                filter: drop-shadow(0.2rem 0.1rem 0.1rem #000);
                width: 100vw;
                height: 3rem;
                background-color: var(--dmlist);
                align-items: center;
                padding-left: 1rem;
            }
            .maintext {
                padding: 1rem;
                padding-top: 3rem;
            }
            .dmlist {
                width: 15rem;
                height: 100vh;
                position: fixed;
                margin-left: 5rem;
                background-color: var(--dmlist);
            }
            .dmitems {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 15rem;
            }
            .dmitem {
                filter: opacity(0.7);
                width: 100%;
                height: 2.5rem;
                display: flex;
                align-items: center;
            }
            .dmitem:hover {
                filter: opacity(1);
                background-color: var(--highlight);
            }
            .dmitem img {
                height: 2rem;
                width: 2rem;
                margin-left: 0.5rem;
            }
            .dmitem p {
                margin-left: 1rem;
                font-size: 14px;
            }
            ul {
                margin-block-start: 0;
                margin-block-end: 0;
                width: 100%;
                padding-inline-start: 0px;
            }
            footer {
                display: flex;
                position: fixed;
                width: 100vw;
                height: 3rem;
                background-color: var(--dmlist);
                align-items: center;
                bottom: 0;
                padding-left: 1rem;
            }
        </style>
